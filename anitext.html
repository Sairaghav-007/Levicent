/* GLOBAL CONFIG RESET */
 * {
	 box-sizing: border-box;
	 margin: 0;
	 padding: 0;
	 font-family: 'Poppins', sans-serif;
}
 select:focus, input:focus, button:focus {
	 outline: none;
}
/* -------- BODY DISPLAY --------- */
 .kaw {
	 background-color: #000;
	 overflow: hidden;
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 min-height: 70vh;
}
/* -------- TYPE SELECTORS --------- */
/* -------- CLASS --------- */
 .containered {
	 display: flex;
	 justify-content: center;
	 align-items: center;
}
 .containered .boxe {
	 transform-style: preserve-3d;
	 animation: animate 7s ease-in-out infinite alternate;
}
 .containered .boxe span {
	 background: linear-gradient(90deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.5) 90%, transparent);
	 text-transform: uppercase;
	 line-height: 0.76em;
	 position: absolute;
	 color: #fff;
	 font-size: 3.5em;
	 white-space: nowrap;
	 font-weight: bold;
	 padding: 0px 10px;
	 transform-style: preserve-3d;
	 text-shadow: 0 10px 15px rgba(226, 218, 218, 0.3);
	 transform: translate(-50%, -50%) rotateX(calc(var(--i) * 22.5deg)) translateZ(109px);
}
 .containered .boxe span i {
	 font-style: initial;
}
 .containered .boxe span i:nth-child(1) {
	 color: #5c5fc4;
}
 .containered .boxe span i:nth-child(2) {
	 color: #c46c5c;
}
 @keyframes animate {
	 0% {
		 transform: perspective(500px) rotateX(0deg) rotate(5deg);
	}
	 100% {
		 transform: perspective(50px) rotateX(360deg) rotate(5deg);
	}
}
/* -------- PSEUDO CLASS --------- */
